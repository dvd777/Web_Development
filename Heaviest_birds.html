<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haviest bird table</title>
</head>

<body>
    <h1>Haviest birds table</h1>

    <table border="1">

        <thead>

            <tr>
                <th rowspan="2">
                    Animal
                </th>
                <th colspan="2">size</th>

            </tr>

            <tr>

                <th>size in pounds</th>

                <th>size in kg</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>
                    parrot
                </td>

                <td>100g</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>
                    crow
                </td>

                <td>106g</td>
                <td>550g</td>
            </tr>
            <tr>

                <td>
                    ostrich
                </td>

                <td>160kg</td>
                <td>200kg</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

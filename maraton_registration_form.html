<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration form</title>
    <link rel="stylesheet" href="MARATHONCSS.css">
</head>

<body>
    <form action="https://www.google.com/search">
        <h1>Race Registration!</h1>

        <label for="first_name">First Name</label>

        <input type="text" id="first_name" name="q" placeholder="first name">

        <label for="last_name">Last Name</label>

        <input id="last_name" name="q" placeholder="last name" type="text">

        <h2>Select a Race</h2>


        <label for="fun_run_5k">fun for 5k</label>
        <input type="radio" name="q" id="fun_run_5k" value="5k">
        <br>
        <label for="half_maraton">half marathon</label>
        <input type="radio" name="q" id="half_maraton">
        <br>
        <label for="full_marathon">full marathon</label>
        <input type="radio" name="q" id="full_marathon">

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="password">password</label>
        <input type="password" id="password" placeholder="password" required>
        <br>

        <label for="age">Select Age Group</label>
        <select id="age" name="q">

            <option value="18">under 18</option>

            <option value="19">above 18</option>



        </select>
        <br>

        <button>Register!</button>

        <span>please complete it <span class="tag"> immidiatley</span>
    </form>
</body>

</html>
